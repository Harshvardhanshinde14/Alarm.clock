<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Alarm Clock</title>
    <link href="Css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Alarm Clock</h1>
        <div class="alarm-controls">
            <input type="number" id="hours" min="1" max="12" placeholder="Hours">
            <input type="number" id="minutes" min="0" max="59" placeholder="Minutes">
            <input type="number" id="seconds" min="0" max="59" placeholder="Seconds">
            <select id="ampm">
                <option value="am">AM</option>
                <option value="pm">PM</option>
            </select>
            <button id="setAlarm" class="btn">Set Alarm</button>
        </div>
        <div class="alarms">
            <ul id="alarmsList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

</html>
